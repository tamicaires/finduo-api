name: CI - Test and Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: postgresql://user:password@localhost:5432/ci_db

      - name: Run linter
        run: npm run lint

      - name: Run unit tests
        run: npm run test

      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: postgresql://user:password@localhost:5432/ci_db
